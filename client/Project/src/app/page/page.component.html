<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

</head>


<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a routerLink="" class="nav-link">Start <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a routerLink="apeluri" class="nav-link">Apeluri</a>
        </li>
        <li class="nav-item">
          <a routerLink="servicii" class="nav-link">Servicii</a>
        </li>
      </ul>
      <h2 style="margin-right: 33%; margin-left: auto; color: white;">Evidenta apeluri si servicii 112</h2>
    </div>
  </nav>




<br>

  <form>
    <h3>Vezi cauzele datorita carora o anumita persoana a folosit serviciul 112</h3>
    <div class="form-group">
      <label for="nume"><b>Nume Persoana:</b></label>
      <input type="text" name="nume" id="nume" placeholder="Nume" class="form-control">
    </div>
    <div class="form-group">
      <label for="prenume"><b>Prenume Persoana:</b></label>
      <input type="text" name="prenume" id="prenume" placeholder="Prenume" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" (click)="cauze($event)">Vezi cauze</button>
  </form>

  <br>

  <form>
    <h3>Vezi operatorii angajati inaintea unui anumit operator</h3>
    <div class="form-group">
      <label for="numeop"><b>Nume Operator:</b></label>
      <input type="text" name="numeop" id="numeop" placeholder="Nume" class="form-control">
    </div>
    <div class="form-group">
      <label for="prenumeop"><b>Prenume Operator:</b></label>
      <input type="text" name="prenumeop" id="prenumeop" placeholder="Prenume" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" (click)="vechime($event)">Vezi operatorii mai vechi</button>
  </form>
  <br>
<div class="container" style="display: flex; align-items:center; justify-content:center;">
  <form style="display: inline-block; margin-right: 1em;">

    <button type="submit" class="btn btn-success" (click)="pers($event)" style="display: inline-block;">Afiseaza persoanele inregistrate</button>
  </form>


  <form style="display: inline-block;">

    <button type="submit" class="btn btn-warning" (click)="date($event)" style="display: inline-block;">Afiseaza operatorii 112</button>
  </form>




</div>
<br>

</body>
